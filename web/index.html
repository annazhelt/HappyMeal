    function showResult() {
        clearResult();
        var columnName = $("#columnName").val();

        $.ajax({

            url: "DishController.jsp",
            data: {

                priceThreshold : priceThreshold
            }
        })
            .done(function(msg) {

                var columnName = $("#columnName").val();
